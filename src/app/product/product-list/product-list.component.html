<div class="card">
    <div class="card-header">
        Lista de productos
    
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> 
                Filtra por: 
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"*ngIf="productos.length">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Modelo</th>
                        <th>Descripción</th>
                        <th>Año</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td>
                            <img
                            width="100px"
                            height="50px"
                             :src="{{producto.imagenUrl}}" alt="">
                           </td>
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Year}}</td>
                        <td>{{producto.Precio}}</td>
                        <td>{{producto.Marca}}</td>
                        <td>{{producto.Color}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
